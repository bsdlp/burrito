{% extends "base.html" %}
{% block title %}{{ super() }} | {{ article.title|striptags }}{% endblock %}
{% block content %}
<section id="content">
    <article>
        <header>
            <h1 class="entry-title">
                <a href="{{ article.url }}" id="entry-title-link" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title}}</a>
            </h1>
        </header>

        <div class="entry-content">
            {{ article.content }}
            {% include 'article_infos.html' %}
        </div><!-- /.entry-content -->
        {% include 'gplus_comments.html' %}
    </article>
</section>
{% endblock %}
